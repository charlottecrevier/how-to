matrix:
- name: python_comments
  sources:
  - how-to-guides/*.py
  aspell:
    lang: en
    d: en_US
  pipeline:
  - pyspelling.filters.python:
      comments: true
  # - pyspelling.filters.url:
  #     urls: false
  #     emails: false
  - pyspelling.filters.context:
      context_visible_first: true
      delimiters:
      - open: '<'
        close: '>'
  dictionary:
    wordlists:
    - .github/workflows/config/.wordlist-custom.txt

- name: markdown
  aspell:
    lang: en
    d: en_US
  pipeline:
  - pyspelling.filters.text
  sources:
  - docs/*.md
  dictionary:
    wordlists:
    - .github/workflows/config/.wordlist-custom.txt
