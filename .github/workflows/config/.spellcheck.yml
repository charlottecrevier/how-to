matrix:
- name: python_comments
  sources:
  - how-to-guides/*.py
  aspell:
    lang: en
    d: en_US
  pipeline:
  - pyspelling.filters.python:
      comments: true
  dictionary:
    wordlists:
    - .github/workflows/config/.wordlist-custom.txt
    encoding: utf-8

- name: markdown
  aspell:
    lang: en
    d: en_US
  pipeline:
  - pyspelling.filters.text
  sources:
  - docs/*.md
